<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="./bootstrap.css" rel="stylesheet" />

    <title>Andernet Flashcards!</title>
  </head>
  <body>
    <!-- Header and New Card button row -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Andernet Flashcards</a>
        <div class="d-flex justify-content-end" id="navbarNav">
          <button
            class="btn btn-secondary text-light"
            id="createCardButton"
            data-bs-toggle="modal"
            data-bs-target="#createCardModal"
          >
            Add Card (Coming Soon!)
          </button>
        </div>
      </div>
    </nav>

    <!-- Container for card group / cards -->
    <div class="card-group">
      <div class="card bg-info bg-gradient">
        <div class="card-body">
          <h5 class="card-title">JavaScript - General</h5>
          <p class="card-text">What does JSON stand for?</p>
          <button
            type="button"
            class="btn btn-primary btn-sm"
            data-bs-toggle="popover"
            data-bs-content="JavaScript Object Notation"
          >
            Toggle Answer
          </button>
        </div>
      </div>
      <div class="card bg-info bg-gradient">
        <div class="card-body">
          <h5 class="card-title">JavaScript - DOM</h5>
          <p class="card-text">What does innerHTML do?</p>
          <button
            type="button"
            class="btn btn-primary btn-sm"
            data-bs-toggle="popover"
            data-bs-content="Allows you to set or return the HTML content of an element."
          >
            Toggle Answer
          </button>
        </div>
      </div>
      <div class="card bg-info bg-gradient">
        <div class="card-body">
          <h5 class="card-title">JavaScript - Classes</h5>
          <p class="card-text">What is a constructor?</p>
          <button
            type="button"
            class="btn btn-primary btn-sm"
            data-bs-toggle="popover"
            data-bs-content="A special method for creating and initializing objects created within a class."
          >
            Toggle Answer
          </button>
        </div>
      </div>
      <div class="card bg-info bg-gradient">
        <div class="card-body">
          <h5 class="card-title">JavaScript - Keywords</h5>
          <p class="card-text">What does 'this' do?</p>
          <button
            type="button"
            class="btn btn-primary btn-sm"
            data-bs-toggle="popover"
            data-bs-content="It refers to the object it belongs to."
          >
            Toggle Answer
          </button>
        </div>
      </div>
      <div class="card bg-info bg-gradient">
        <div class="card-body">
          <h5 class="card-title">JavaScript - General</h5>
          <p class="card-text">What scopes exist in JavaScript?</p>
          <button
            type="button"
            class="btn btn-primary btn-sm"
            data-bs-toggle="popover"
            data-bs-content="Global, Function, and Block"
          >
            Toggle Answer
          </button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="createCardModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createCardModal">New Card</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="createCard">
              <div class="mb-3">
                <label for="card-title" class="col-form-label">
                  Card Title:
                </label>
                <input type="text" class="form-control" id="card-title" />
              </div>
              <div class="mb-3">
                <label for="card-text" class="col-form-label">
                  Card Text:
                </label>
                <textarea class="form-control" id="card-text"> </textarea>
              </div>
              <div class="mb-3">
                <label for="card-answer" class="col-form-label">
                  Card Answer:
                </label>
                <textarea class="form-control" id="card-answer"> </textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-secondary" disabled>Create Card</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap and standalone JavaScript -->
    <script src="./bootstrap.bundle.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
