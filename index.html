<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="./bootstrap.css" rel="stylesheet" />

    <title>Andernet Flashcards!</title>
  </head>
  <body>
    <!-- Testing navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Andernet Flashcards</a>
        <div class="d-flex justify-content-end" id="navbarNav">
          <button
            class="btn btn-primary text-light"
            id="createCardButton"
            data-bs-toggle="modal"
            data-bs-target="#createCardModal"
          >
            New Card
          </button>
        </div>
      </div>
    </nav>

    <!-- Flexbox container for cards -->
    <div class="card-group">
      <div class="card bg-info bg-gradient">
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <button type="button" class="btn btn-lg btn-primary" data-bs-toggle="popover" title="Answer:" data-bs-content="Here's the answer!">Reveal Answer</button>
        </div>
      </div>

    <div class="modal fade" id="createCardModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createCardModal">New Card</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="createCard">
              <div class="mb-3">
                <label for="card-title" class="col-form-label">
                  Card Title:
                </label>
                <input type="text" class="form-control" id="card-title" />
              </div>
              <div class="mb-3">
                <label for="card-text" class="col-form-label">
                  Card Text:
                </label>
                <textarea class="form-control" id="card-text"> </textarea>
              </div>
              <div class="mb-3">
                <label for="card-answer" class="col-form-label">
                  Card Answer:
                </label>
                <textarea class="form-control" id="card-answer"> </textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Create Card</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap and standalone JavaScript -->
    <script src="./bootstrap.bundle.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
